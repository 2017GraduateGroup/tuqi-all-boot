<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>schedule</title>
	<link rel="stylesheet" href="node_modules/materialize/css/materialize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="current-date">
			<div class="row">
				<div class="col s12">
					<span class="flow-text" v-text="nowDate"></span>
				</div>
			</div>
		</div>
		<div class="calendar">
			<table >
				<thead>
					<tr>
						<th>星期一</th>
						<th>星期二</th>
						<th>星期三</th>
						<th>星期四</th>
						<th>星期五</th>
						<th>星期六</th>
						<th>星期日</th>
					</tr>
				</thead>
				<tbody v-for="item in items">
					<tr>
						<th>{{item[0]}}</th>
						<th>{{item[1]}}</th>
						<th>{{item[2]}}</th>
						<th>{{item[3]}}</th>
						<th>{{item[4]}}</th>
						<th>{{item[5]}}</th>
						<th>{{item[6]}}</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
